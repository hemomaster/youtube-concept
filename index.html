<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>YouTube</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Mulish:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/normalize.css" />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="wrapper">
      <header class="header">
        <div class="header__inner">
          <button class="header__burger" type="button" aria-label="open menu">
            <span class="header__burger-inner"
              ><span class="header__burger-bar"></span>
            </span>
          </button>
          <a href="#" class="logo header__logo"
            ><img src="./images/logo.svg" alt="logo company" class="logo__img"
          /></a>
          <form class="header__search" action="." method="get">
            <input
              class="header__search-text"
              type="text"
              name="search"
              placeholder="Search"
            />
            <button
              class="header__search-btn"
              type="submit"
              aria-label="search"
            >
              <svg class="icon header__search-icon">
                <use xlink:href="./images/symbol-defs.svg#icon-search"></use>
              </svg>
            </button>
          </form>
          <div class="header__controls">
            <button class="header__controls-btn" type="button">
              <svg class="icon icon-camera header__controls-icon">
                <use xlink:href="./images/symbol-defs.svg#icon-camera"></use>
              </svg>
            </button>
            <button class="header__controls-btn" type="button">
              <svg class="icon icon-dots header__controls-icon">
                <use xlink:href="./images/symbol-defs.svg#icon-dots"></use>
              </svg>
            </button>
            <button class="header__controls-btn" type="button">
              <svg class="icon icon-message header__controls-icon">
                <use xlink:href="./images/symbol-defs.svg#icon-message"></use>
              </svg>
              <span class="btn-message-count">3</span>
            </button>
          </div>
          <div class="header__profile">
            <img
              src="./images/user.jpg"
              alt="user avatar"
              class="header__profile-avatar"
            />
          </div>
        </div>
      </header>
      <main class="main">
        <section class="content">Content</section>
        <aside class="sidebar">
          <nav class="sidebar__nav nav">
            <ul class="nav__list">
              <li class="nav__list-item">
                <a href="#" class="nav__list-link">
                  <svg class="icon icon-home nav__list-icon">
                    <use xlink:href="./images/symbol-defs.svg#icon-home"></use>
                  </svg>
                  <span class="nav__list-text">Home</span></a
                >
              </li>
              <li class="nav__list-item">
                <a href="#" class="nav__list-link">
                  <svg class="icon icon-trending nav__list-icon">
                    <use
                      xlink:href="./images/symbol-defs.svg#icon-trending"
                    ></use>
                  </svg>
                  <span class="nav__list-text">Trending</span></a
                >
              </li>
              <li class="nav__list-item">
                <a href="#" class="nav__list-link">
                  <svg class="icon icon-subscriptions nav__list-icon">
                    <use
                      xlink:href="./images/symbol-defs.svg#icon-subscriptions"
                    ></use>
                  </svg>
                  <span class="nav__list-text">Subscriptions</span></a
                >
              </li>
            </ul>
            <ul class="nav__list">
              <li class="nav__list-item">
                <a href="#" class="nav__list-link">
                  <svg class="icon icon-library nav__list-icon">
                    <use
                      xlink:href="./images/symbol-defs.svg#icon-library"
                    ></use>
                  </svg>
                  <span class="nav__list-text">Library</span></a
                >
              </li>
              <li class="nav__list-item">
                <a href="#" class="nav__list-link">
                  <svg class="icon icon-history nav__list-icon">
                    <use
                      xlink:href="./images/symbol-defs.svg#icon-history"
                    ></use>
                  </svg>
                  <span class="nav__list-text">History</span></a
                >
              </li>
              <li class="nav__list-item">
                <a href="#" class="nav__list-link">
                  <svg class="icon icon-watch nav__list-icon">
                    <use xlink:href="./images/symbol-defs.svg#icon-watch"></use>
                  </svg>
                  <span class="nav__list-text">Watch later</span></a
                >
              </li>
              <li class="nav__list-item">
                <a href="#" class="nav__list-link">
                  <svg class="icon icon-favourites nav__list-icon">
                    <use
                      xlink:href="./images/symbol-defs.svg#icon-favourites"
                    ></use>
                  </svg>
                  <span class="nav__list-text">Favourites</span></a
                >
              </li>
              <li class="nav__list-item">
                <a href="#" class="nav__list-link">
                  <svg class="icon icon-liked nav__list-icon">
                    <use xlink:href="./images/symbol-defs.svg#icon-liked"></use>
                  </svg>
                  <span class="nav__list-text">Liked videos</span></a
                >
              </li>
              <li class="nav__list-item">
                <a href="#" class="nav__list-link">
                  <svg class="icon icon-music nav__list-icon">
                    <use xlink:href="./images/symbol-defs.svg#icon-music"></use>
                  </svg>
                  <span class="nav__list-text">Music</span></a
                >
              </li>
              <li class="nav__list-item">
                <a href="#" class="nav__list-link">
                  <svg class="icon icon-games nav__list-icon">
                    <use xlink:href="./images/symbol-defs.svg#icon-games"></use>
                  </svg>
                  <span class="nav__list-text">Games</span></a
                >
              </li>
            </ul>
          </nav>
          <button class="nav__btn" type="button">
            <svg class="icon icon-chevron-down nav__btn-icon">
              <use
                xlink:href="./images/symbol-defs.svg#icon-chevron-down"
              ></use>
            </svg>
            <span class="nav__btn-text">Games</span>
          </button>
          <h2 class="nav__title">Subscriptions</h2>
          <ul class="nav__subscript">
            <li class="nav__subscript-item">
              <a href="#" class="nav__subscript-link"
                ><img
                  src="./images/chanel-1.png"
                  alt="subscribtion user avatar"
                  class="nav__subscript-avatar"
                /><span class="nav__subscript-user">Gussie Singleton</span></a
              >
            </li>
            <li class="nav__subscript-item">
              <a href="#" class="nav__subscript-link"
                ><img
                  src="./images/chanel-2.png"
                  alt="subscribtion user avatar"
                  class="nav__subscript-avatar"
                /><span class="nav__subscript-user">Nora Francis</span></a
              >
            </li>
            <li class="nav__subscript-item">
              <a href="#" class="nav__subscript-link"
                ><img
                  src="./images/chanel-3.png"
                  alt="subscribtion user avatar"
                  class="nav__subscript-avatar"
                /><span class="nav__subscript-user">Eunice Cortez</span></a
              >
            </li>
            <li class="nav__subscript-item">
              <a href="#" class="nav__subscript-link"
                ><img
                  src="./images/chanel-4.png"
                  alt="subscribtion user avatar"
                  class="nav__subscript-avatar"
                /><span class="nav__subscript-user">Emma Hanson</span></a
              >
            </li>
            <li class="nav__subscript-item">
              <a href="#" class="nav__subscript-link"
                ><img
                  src="./images/chanel-5.png"
                  alt="subscribtion user avatar"
                  class="nav__subscript-avatar"
                /><span class="nav__subscript-user">Leah Berry</span></a
              >
            </li>
          </ul>
          <button class="nav__btn" type="button">
            <svg class="icon icon-setting nav__btn-icon">
              <use xlink:href="./images/symbol-defs.svg#icon-setting"></use>
            </svg>
            <span class="nav__btn-text">Setting</span>
          </button>
        </aside>
      </main>
      <footer class="footer">Footer</footer>
    </div>
  </body>
</html>
